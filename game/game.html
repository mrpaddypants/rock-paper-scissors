<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script defer src="scriptGame.js"></script>
    <link rel="stylesheet" href="styleGame.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1 class="title">Rock-Paper-Scissors!</h1>
            <h3 class="rules">First to win 5 rounds wins the game!</h3>
        </div>
        <div class="buttons-container">
            <button class="btn rockBtn"><img src="/game/img/rock.png" alt="rock"></button>
            <button class="btn paperBtn"><img src="/game/img/paper.png" alt="paper"></button>
            <button class="btn scissorBtn"><img src="/game/img/scissor.png" alt="scissor"></button>
        </div>
        <div class="end-container">
            <p class="current-round"></p>
            <p class="score-board"></p>
        </div>
        
    </div>
</body>
</html>
